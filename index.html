<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="header">
        <h1>My Library</h1>
        <button id="new-book-btn" onclick="document.getElementById('modal').style.display='block'">NEW BOOK</button>
  </div>

  <div class="tabs">
    <button class="tab" data-tab="all">All</button>
    <button class="tab" data-tab="read">Read</button>
    <button class="tab" data-tab="unread">Unread</button>
  </div>

  <div id="library"></div>

  <div id="modal" class="modal">
    <form class="modal-content animate" id="bookForm">
      <div class="container">
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" required>

        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter Author" name="author" required>

        <label for="pages"><b>Pages</b></label>
        <input type="number" placeholder="Enter Pages" name="pages" required>

        <div class="checkbox-container">
          <input type="checkbox" name="read" id="read">
          <label for="read"><b>Read</b></label>
        </div>

        <button type="submit">Add Book</button>
      </div>

      <div class="container">
        <button type="button" onclick="document.getElementById('modal').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
